os: linux
language: python


env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - TOX_SKIP_MISSING_INTERPRETERS="False"
    - BIGARTM_PARENT_DIR=$(echo $PWD)
    - COLLECTIONS_DIR="$(echo $PWD)/collections"

before_install:
  - mkdir $COLLECTIONS_DIR
  - python --version
  - pip --version
  - uname -a
  - lsb_release -a
  - sudo apt-add-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get --yes update
  - sudo apt-get --yes install git make cmake build-essential libboost-all-dev gfortran libblas-dev liblapack-dev
  - sudo python -m pip install -U pip
  - sudo python -m pip install -U setuptools>=40.0.0
  - python -m pip install -U setuptools>=40.0.0
  - virtualenv --version
  - git clone https://github.com/bigartm/bigartm.git
  - chmod +x .travis/build-n-wheel.sh
  - chmod +x .travis/select-wheel.sh
  - python -m pip install tox

  - sudo apt-get install gcc-4.8 gfortran-4.8 libgomp1 openmpi-bin libopenmpi-dev

  # Use the current stable version (2.1.0)
  # See http://sourceforge.net/p/pfunit/mailman/message/31811969
  - git clone --depth 1 --branch pfunit_2.1.0 git://git.code.sf.net/p/pfunit/code pfunit-code
  - make -C pfunit-code MPI=yes OPENMP=yes
  - make install -C pfunit-code INSTALL_DIR=../pfunit


cache: pip
script: tox -v

jobs:
  fail_fast: true
  include:
#  - stage: Check
#    env: TOXENV=clean,check
  - stage: Build_n_test
    before_install:
      - python --version
      - python -m pip install tox
    env: TOXENV=clean,check
  - stage: Build_n_test
    python: '3.6'
    env: TOXENV=py36,codecov
    install:
      - .travis/build-n-wheel.sh 3 6
      - export BIGARTM_WHEEL=$(.travis/select-wheel.sh 3 6)
      - export ARTM_SHARED_LIBRARY=/usr/local/lib/libartm.so
  - stage: Build_n_test
    python: '2.7'
    env: TOXENV=py27
    install:
      - .travis/build-n-wheel.sh 2 7
      - export BIGARTM_WHEEL=$(.travis/select-wheel.sh 2 7)
      - export ARTM_SHARED_LIBRARY=/usr/local/lib/libartm.so
  - stage: Build_n_test
    python: '3.6'
    before_install:
      - python --version
      - python -m pip install tox
    env: TOXENV=quality

  allow_failures:
    - env: TOXENV=py27
    - env: TOXENV=quality
#  allow_failures:
#    - env: TOXENV=quality

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

